<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Converter</title>
    <style>
        .calculator-container{
            background-color: black;
            color: azure;
            width: 500px;
            border: 30px solid grey;
            padding: 50px;
            margin: auto;
        }
        button{
            background-color: azure;
            color: black;
            border: none;
            min-height: 50px;
            min-width: 100px;
            border-radius: 30px;
        }
        button:hover{
            background-color: gray;
            color: azure;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        <p>Height in meters</p>
        <input class="height-input-field" type="text">
        <p>Weight in kilograms</p>
        <input class="weight-input-field" type="text">
        <button onclick="myFunction()" class="calculate">Calculate</button>
    </div>
    <script src="nike.js"></script>   
</body>
</html>
